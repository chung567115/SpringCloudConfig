eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    #    hostname: ZuulName

zuul:
  routes:
    provider: /myRoute/**
  ignored-patterns:
    - /provider/hello/payment
    - /myRoute/hello/payment
  sensitive-headers: 

# Zuul超时设置
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 10000
ribbon:
  ConnectTimeout: 3000
  SocketTimeout: 5000
  ReadTimeout: 5000
