eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    #    hostname: ZuulName

zuul:
  routes:
    provider: /myRoute/**
  ignored-patterns:
    - /provider/hello/payment
    - /myRoute/hello/payment
  sensitive-headers: 
